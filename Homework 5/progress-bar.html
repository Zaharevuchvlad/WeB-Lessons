<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 3</title>
</head>
<style>
    #rectangle {
    width: 40vw;
    height: 10vw;
    display: block;
    margin-left: 50vh;
    margin-top: 50vh;
    border: 5px solid orange;
}

#square {
    width: 10vw;
    height: 10vw;
    display: block;
    background-color: orange;
    border: 5px solid orange;
    animation: slide 2s ease 2s infinite;
}

@keyframes slide {
    from {
        margin-left: -25%;
    }
    to {
        margin-left: 100%;
    }
}
</style>
<body>
    <div id="rectangle">
        <div id="square"></div>
    </div>
    
</body>
</html>
