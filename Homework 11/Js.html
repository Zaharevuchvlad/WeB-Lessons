<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Js.css">
    <title>Document</title>
</head>

<body>
    <div class="styled-div">
        <div>
            <span>Марка машини </span>
            <input type="text" id="name">
        </div>
        <div>
            <span>Ціна</span>
            <input type="number" id="price">
        </div>
        <div>
            <span>Дата випуску</span>
            <input type="number" id="data">
        </div>
        <div>
            <span>Кількість місць</span>
            <input type="number" id="place">
        </div>
        <div>
        <button id="styled-button">Додати</button>
        <button id="clear-button">Очистити</button>
        </div>
        <input type="text" placeholder="Пошук" id="search">
    </div>

    <div id="list">
        <div class="first-column">Марка машини</div>
        <div class="second-column">Ціна</div>
        <div class="third-column">Дата випуску</div>
        <div class="fourth-column">Кількість місць</div>
    </div>
    <script src="Js.js"></script>
</body>

</html>
